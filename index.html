<html>
    <head>
        <title>Basic Vue app</title>
        <meta name="viewport" content="width=device-width">
        <link rel=stylesheet href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      
    </head>
    <body>
        <div id="app" v-cloak class="layout">
            <div>
                <div v-if="loggedIn">
                     <h1>{{first_name}}</h1>
                     <button @click="nextEmployee">Next Employee</button>
                </div>
                <div v-if="first_page">
                <form class="form-section" @submit.prevent="login">
                    <div>
                      <label class="form-label" for="username">Username:</label>
                      <input class="form-control" type="text" id="username" v-model="username" />
                    </div>
                    <div>
                      <label class="form-label" for="password">Password:</label>
                      <input class="form-control" type="password" id="password" v-model="password" />
                    </div>
                    <div>
                      <button class="btn btn-secondary" style="margin-top: 10px;" type="submit">Login</button>
                    </div>
                  </form>
                  </div>
             </div>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>


</html>
