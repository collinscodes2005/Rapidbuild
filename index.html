<html>

    <head>
        <title>Basic Vue app</title>
        <meta name="viewport" content="width=device-width">
        <link rel=stylesheet href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
         <div class="container-fluid" id="app" v-cloak>
            <div v-if="loggedIn">
                 <h1>{{first_name}}</h1>
         
                 <button @click="nextEmployee">Next Employee</button>
            
            </div>

            <div v-if="first_page" class="col-12">
            <form @submit.prevent="login">
                <div>
                  <label class="form-label" for="username">Username:</label>
                  <input class="form-control" type="text" id="username" v-model="username" />
                </div>
                <div>
                  <label class="form-label" for="password">Password:</label>
                  <input class="form-control" type="password" id="password" v-model="password" />
                </div>
                <div>
                  <button class="btn btn-secondary" style="margin-top: 10px;" type="submit">Login</button>
                </div>
              </form>
              </div>
         </div>
        </div>
         

    </body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>


</html>
